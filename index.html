<!DOCTYPE html>
<html>
<head>
    <title>CSV Query</title>
</head>
<body>
    <h1>CSV Query</h1>
    <form method="POST">
        <label for="column_a">Column A:</label>
        <input type="number" id="column_a" name="column_a" required>
        <br>
        <label for="column_b">Column B:</label>
        <select id="column_b" name="column_b" required>
            <option value="X">X</option>
            <option value="Y">Y</option>
        </select>
        <br>
        <label for="column_c">Column C:</label>
        <select id="column_c" name="column_c" required>
            <option value="Dallas">Dallas</option>
            <option value="Austin">Austin</option>
            <option value="San Francisco">San Francisco</option>
            <option value="London">London</option>
            <option value="Houston">Houston</option>
        </select>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
